<mdl-layout mdl-layout-fixed-header mdl-layout-header-seamed mdl-layout-mode="waterfall">
  <mdl-layout-header>
    <mdl-layout-header-row>
      <mdl-layout-title>Pisces</mdl-layout-title>
      <mdl-layout-spacer></mdl-layout-spacer>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" routerLink="/index" routerLinkActive="active">首页</a>
          <a class="mdl-navigation__link" >关于</a>
          <a class="mdl-navigation__link" routerLink="/contactus" routerLinkActive="active" >联系我们</a>
          <a class="mdl-navigation__link" >试用</a>
          <a class="mdl-navigation__link" (click)="showLoginDlg($event);" href="#">登录</a>
      </nav>
    </mdl-layout-header-row>
  </mdl-layout-header>
  <mdl-layout-drawer>
    <mdl-layout-title>Pisces</mdl-layout-title>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" routerLink="/index">首页</a>
      <a class="mdl-navigation__link" >关于</a>
      <a class="mdl-navigation__link" routerLink="/contactus">联系我们</a>
      <a class="mdl-navigation__link" >试用</a>
      <a class="mdl-navigation__link" (click)="showLoginDlg($event);" href="#">登录</a>
    </nav>
  </mdl-layout-drawer>
  <mdl-layout-content>

    <router-outlet></router-outlet>

    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">Pisces</div>
        <ul class="mdl-mini-footer__link-list">
          <li><a href="#">Help</a></li>
          <li><a href="#">Privacy & Terms</a></li>
        </ul>
      </div>
      <div class="mdl-mini-footer__right-section">
        <ul class="mdl-mini-footer__link-list">
          <li>CopyRight 2016. All Rights reserved by Pisces.</li>
        </ul>
      </div>
    </footer>
  </mdl-layout-content>
</mdl-layout>
